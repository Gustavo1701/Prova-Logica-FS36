<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
</head>

<body>
  <div id="container" class="container">
    
    <div id="containerLogin" class="card">
      <h1>Login</h1>

      <div id="msgError"></div>

      <div class="label-float">
        <input type="text" id="usuario" placeholder="" required />
        <label id="userLabel" for="usuario">Usuario</label>
      </div>

      <div class="label-float">
        <input type="password" id="senha" placeholder="" autocomplete="off" required />
        <label id="senhaLabel" for="senha">Senha</label>
        <i class="fa fa-eye" aria-hidden="true"></i>
      </div>

      <div class="justify-center">
        <button id="buttonLogin" class="btn px-4" onclick="entrar()">Entrar</button>
      </div>

      <div class="justify-center">
        <hr />
      </div>

      <p>
        NÃ£o tem uma conta?
        <a href="./cadastro.html">Cadastre-se</a>
      </p>
      <img src="../IMG/1.png" alt="logo" style="width: 100px; height: 85px;">
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../JS/login.js"></script>
</body>

</html>
