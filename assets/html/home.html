<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Filmes e Séries</title>
</head>

<body>
    <!-- navbar -->
    <nav id="navIndex" class="navbar navbar-expand-lg text-color">
        <div class="container-fluid ">

            <div id="divLogo">
                <a class="navbar-brand" href="#">
                    <img src="../IMG/1-removebg-preview.png" alt="logo" style="width: 100px; height: 85px;">
                </a>
            </div>

            <div class=" text-white justify-content-center fs-5" id="logado">

            </div>

            <div id="divElementes" class="text-white">

                <button class="navbar-toggler btn btn-light bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="javascript:void(0)" onclick="sair()">Sair</a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </nav>



    <h1 class="text-center pb-3">Tabela de Usuários</h1>
    <div class="container-fluid d-flex">
        <input type="text" placeholder="Buscar aqui" id="inputBuscar" class="form-control w-25 m-2">
        <button class="btn btn-primary m-2" onclick="exibirLista()">Exibir Lista</button>
        <button class="btn btn-secondary m-2" onclick="limparLista()">Limpar Lista</button>
        <button class="btn btn-outline-warning m-2" href="#" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Cadastro</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário ou conteúdo para cadastro -->
                    <form id="cadastro-modal">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="idade" class="form-label">Idade</label>
                            <input type="number" class="form-control" id="idade" required>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Telefone</label>
                            <input type="number" class="form-control" id="tel" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="reset" class="btn btn-primary" onclick="cadastrarUsuario()">Salvar
                        mudanças</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Tabela -->
    <div class="container-fluid table table-responsive-sm ">
        <table class="table table-striped m-2">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <!-- Footer -->
    <footer id="footerHome" class="text-white text-center fixed-bottom">
        Todos os direitos reservados
        <br> Site desenvolvido e criado por <span><a class="text-white" href="https://github.com/breno-oliveira98"
                target="_blank">Breno Oliveira</a></span> e <span><a class="text-white"
                href="https://github.com/Gustavo1701" target="_blank">Gustavo Santos</a></span>
    </footer>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JS/home.js"></script>
    <script src="../JS/app.js"></script>
</body>

</html>
