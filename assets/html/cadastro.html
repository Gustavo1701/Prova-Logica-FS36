<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <title>Cadastrar Usuário</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class="label-float">
                <input type="text" id="nome" placeholder=" " autocomplete="off" required />
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" placeholder=" " autocomplete="off" required />
                <label id="labelUsuario" for="usuario">Usuário</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder=" " autocomplete="off" required />
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=" " autocomplete="off" required />
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
            </div>
            <div class="text-center mt-2">Se deseja fazer login <a href="./login.html">clique aqui</a></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JS/cadastro.js"></script>
</body>

</html>
