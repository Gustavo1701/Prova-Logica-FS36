<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tabela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="table.html">CRUD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Cadastro</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <h1 class="text-center pb-3">Tabela de Usu√°rios</h1>
        <div class="d-flex">
            <input type="text" placeholder="Buscar aqui" id="inputBuscar" class="form-control w-25 m-2">
            <button class="btn btn-success m-2" onclick="exibirLista()">Exibir Lista</button>
            <button class="btn btn-secondary m-2" onclick="limparLista()">Limpar Lista</button>
        </div>
       
        <table class="table table-striped m-2">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <footer class="bg-dark text-white text-center fixed-bottom">
            <h2>Todos os direitos reservados</h2>
        </footer>
    </div>
    
    <script src="../JS/table.js"></script>
</body>
</html>
